version: 2

jobs:
  build:
    working_directory: ~/Lab7-team8
    docker:
      - image: circleci/openjdk:11.0.2-jdk-stretch  # Using Java 11
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout

      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew

      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

      - run:
          name: Run Unit Tests
          command: ./gradlew test

      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: apks/

      - store_test_results:
          path: app/build/test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
